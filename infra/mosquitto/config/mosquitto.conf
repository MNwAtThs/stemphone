# Mosquitto MQTT Broker Configuration for Stemphone

# Basic settings
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Security
allow_anonymous false
password_file /mosquitto/config/passwd

# Access Control Lists
acl_file /mosquitto/config/acl.conf

# Connection limits
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000

# Keep alive settings
keepalive_interval 60

# Message size limits
message_size_limit 1048576

# Topic patterns for Stemphone
# stemphone/rooms/{room_id}/{message_type}
# stemphone/users/{user_id}/{message_type}
# stemphone/system/{message_type}

